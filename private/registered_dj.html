<h1>Dj enregistré</h1>
<p>Un DJ s'est enregistré sur le site internet de chambre sonore. Voici ses informations</p>
<table>
    <tr>
          <td> Nom </td>
          <td>{{Dj.name}} {{Dj.familyName}}</td>
        </tr>
    <tr>
          <td> Email </td>
          <td>{{Dj.email}}</td>
    </tr>
    <tr>
          <td> Nom de Scene </td>
          <td>{{Dj.pseudo}}</td>
    </tr>
    <tr>
        <td> Disponibilité </td>
        <td>{{Dj.date}}</td>
    </tr>
    <tr>
          <td> Style de Musique</td>
          <td>{{Dj.style}}</td>
    </tr>
    <tr>
        <td> Motivations </td>
        <td>{{Dj.motivations}}</td>
    </tr>
</table>
