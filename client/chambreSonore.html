  {{initFoundation}}

  <script>
      $(document).ready(function() {
          $('#fullpage').fullpage({
              loopHorizontal: false,
              slidesNavigation: true,
              slidesNavPosition: 'bottom',
              onSlideLeave: function(anchorLink, index, slideIndex){

                  if(slideIndex == 0){
                      $('#menu-home').removeClass('active');
                  } else if (slideIndex == 1){
                      $('#menu-sessions').removeClass('active');
                  } else if (slideIndex == 2){
                      $('#menu-concept').removeClass('active');
                  } else if (slideIndex == 3){
                      $('#menu-signup').removeClass('active');
                  }
              },
              afterSlideLoad: function( anchorLink, index, slideAnchor, slideIndex){
                  if(slideIndex == 1){
                      $('#menu-sessions').addClass('active');
                  } else if (slideIndex == 2){
                      $('#menu-concept').addClass('active');
                  } else if (slideIndex == 3){
                      $('#menu-signup').addClass('active');
                  } else {
                      $('#menu-home').addClass('active');
                  }
              }
          });
      });
  </script>
