<template name="mixingForm">
    <h2 class="text-center">Venir Mixer</h2>
    <div class="row">
        <div class="large-12 columns">
            <form class="new-dj">
                <div class="row">
                    <div class="large-6 columns">
                        <label>Prénom
                            <input type="text" name="name" placeholder="John" required/>
                        </label>
                    </div>
                    <div class="large-6 columns">
                        <label>Nom
                            <input type="text" name="familyName" placeholder="Travolta" required/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Email
                            <input type="email" name="email" placeholder="John@travolta.com"
                                   required/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-8 columns">
                        <label>Nom de Scene
                            <input type="text" name="pseudo" placeholder=""/>
                        </label>
                    </div>
                    <div class="large-4 columns">
                        <label>Disponibilité
                            <input type="datetime-local" name="date" placeholder="Travolta"
                                   required/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Style de Musique
                            <input type="text" name="style" placeholder="Techno, Electro, Minimale"
                                   required/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Motivation et Sets
                            <textarea placeholder="Envoie nous des liens vers tes sons !"
                                      name="motivations" required></textarea>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <button type="submit" class="button radius expand">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
